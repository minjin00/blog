<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${user.username + posts}"></title>
  <link rel="stylesheet" th:href="@{/css/blog.css}">
</head>
<body>
<header>
  <h1 th:text="|${user.username}'s Velog|">사용자 블로그</h1>
  <nav>
    <a th:href="@{/}">메인으로</a>
    <a th:href="@{/write}">새 글 작성</a>
  </nav>
</header>

<main>
  <section class="user-info">
    <img th:src="${user.profileImageUrl}" alt="프로필 이미지">
    <h2 th:text="${user.username}">사용자 이름</h2>
  </section>

  <section class="user-posts">
    <h3>작성한 글</h3>
    <ul>
      <li th:each="post : ${posts}">
        <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}">게시글 제목</a>
        <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
      </li>
    </ul>
  </section>
</main>

<footer>
  <p>&copy; 2024 My Blog Project</p>
</footer>
</body>
</html>
