<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입 및 로그인</title>
<!--  <script defer src="script.js"></script>-->
  <link rel="stylesheet" th:href="@{/login.css}">
</head>
<body>
<form id="registerForm" action="/minlog/login" method="post">
  <label for="username">아이디:</label>
  <input type="text" id="username" name="username">
<!--  required-->
  <span id="usernameError"></span><br>

  <label for="password">비밀번호:</label>
  <input type="password" id="password" name="password"><br>

  <a href="#" th:href="@{/minlog}">
    <button type="submit" id="loginButton">로그인</button>
  </a>

    <a href="#" th:href="@{/minlog/userregform}">
      <button type="button">회원가입</button>
    </a>
</form>
<p th:if="${error}" th:text="${error}" class="error-message"></p>

<script>
  document.getElementById('registerButton').addEventListener('click', function() {
    window.location.href = /*[[@{/minlog/userregform}]]*/ '/userregform';
  });
</script>

</body>
</html>
