<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 및 로그인</title>
    <!--  <script defer src="script.js"></script>-->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="form-container">
    <form id="loginForm" th:action="@{/login}" method="post">
        <input type="hidden" name="redirect" th:value="${redirect}">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" required>
        <span id="usernameError"></span><br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required><br>
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>
        <button type="submit" id="loginButton">로그인</button>
    </form>

    <a href="#" th:href="@{/userregform}">
        <button type="submit" id="registerButton">회원가입</button>
    </a>

    <div th:if="${param.error}" class="error-message">
        <p>아이디 또는 비밀번호가 잘못되었습니다.</p>
    </div>
    <div th:if="${param.logout}" class="info-message">
        <p>로그아웃되었습니다.</p>
    </div>
</div>
<script>
    document.getElementById('registerButton').addEventListener('click', function () {
        window.location.href = /*[[@{/userregform}]]*/ '/userregform';
    });
</script>

</body>
</html>
